<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorytm na pytanie z polskiego: </title>
    <meta content="Na stronie możesz obliczyć jedne z najbardziej prawdopodobnych numerków do pytania">
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@200&display=swap" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/58309639ce.js" crossorigin="anonymous"></script>
    
</head>
<body>
  
    <div class="arrows">
        <a href="#"> 
            <div class="arrow-container">
                <div class="wheel">
                    <i class="arrow up"></i>
                </div>
            </div>
        </a>
        
        <a href="#footer">
            <div class="arrow-container-down">
                <div class="wheel">
                    <i class="arrow down"></i>
                </div>
            </div>
        </a>
    </div>
    


    <main>
        <div class="container">
            <div class="box --1">
                <h1>Algorytm oblicza numer pytany z polskiego</h1>
                <a href="obliczenia.html" target="_blank">Sprawdź jakie obliczenia wykorzysuje algorytm</a>
            </div>
            
            <div class="box">
                <h2 id="date">Pytane numery dzisiaj: (28.09.2022r.)</h2>

                    <label for="room">Podaj salę: (pomiń litery)</label>
                    <input id="room" type="number" min="1" max="24">
                    <label for="win-number">Podaj szczęśliwy numerek</label>
                    <input id="win-number" type="number" min="1" max="43">

                    <p id="alert"></p>

                    <button id="send" type="submit">
                        <span class="bar one"></span>
                        <span class="bar two"></span>
                        <span class="bar three"></span>
                        <span class="bar four"></span>
                        <span class="bar five"></span>
                        Oblicz
                    </button>

                
        
                <div id="numbers">
                    
                </div>
            </div>
        
            <div class="box --2">
                <h2>Możesz również podać własną datę: </h2>
                
                <!-- <div class="content"> -->
                    <label for="day">Podaj dzień: </label>
                    <input id="day" type="number" min="1" max="31">
                    <label for="month">Podaj miesiąc: </label>
                    <input id="month" type="number" min="1" max="12">
                    <label for="room-other">Podaj salę: </label>
                    <input id="room-other" type="number" min="1" max="24">
                    <p id="alert-other"></p>

                    <button id="send-other">
                        <span class="bar one"></span>
                        <span class="bar two"></span>
                        <span class="bar three"></span>
                        <span class="bar four"></span>
                        <span class="bar five"></span>
                        Oblicz
                    </button>
                <!-- </div> -->
                <div id="numbers-other"></div>
            </div>

        </div>
    </main>

    <footer id="footer">

        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
